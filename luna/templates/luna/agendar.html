{% extends 'luna/base.html'%} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'luna/css/style.css' %}"> {% endblock css %} {% block content %}

<div class="container-fluid">


    <br>

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form action="" method="POST">
                {% csrf_token %}
                <!--Cambiar despues-->
                <div class="card text-left">
                    <div class="card-body">
                        <h4 class="card-title">Solicitud de servicio</h4>

                        <div class="form-group">
                            <label for="">Nombre</label>
                            <div class="input-group mb-3">
                                <input type="text" required="required" class="form-control" name="txtNombre" value="{{user.first_name}}" readonly>
                                <input type="text" required="required" class="form-control" name="txtApellido" value="{{user.last_name}}" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Direccion</label>
                            <input type="text" required="required" class="form-control" name="txtDireccion" placeholder="Calle 1, ConcepciÃ³n">

                        </div>
                        <div class="form-group">
                            <label for="sel1">Lista de servicios:</label>
                            <select class="form-control" id="cbService" onchange="GetServicio();" name="cbService">
                                <option value="">Seleccione</option> 
                                {% for s in servicio %}
                                
                                 <option value="{{s.id}}">{{s.nombre}}</option> 
                                
                                {% endfor%}

                            </select>

                        </div>

                        <br>
                        <br>
                        <a href=""><button type="submit" class="btn btn-primary">Registrar</button></a>
                        <a href="{% url 'servicio' %}" style="color: white">Volver<Button type="button"
                                class="btn btn-danger">Volver</Button> </a>
                    </div>
                </div>
            </form>
            <h3>{{mensaje}}</h3>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <br>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


{% endblock content %}
